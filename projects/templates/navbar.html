{% load static %}
{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
        {% bootstrap_css %}
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    {% endblock %}
</head>
<body>
   <header>
       <div class="container">
           <nav>
               <h1 class="brand"><a href="{% url 'posts' %}">Aw<span>r</span>ads</span></a></h1>
               <ul>
                   {% if user.is_authenticated %}
                    <li><a href="{% url 'posts' %}">Home</a></li>
                    <li><a href="{% url 'new-post' %}">Create Post</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="{% url 'logout' %}">Logout </a></li>
                   {% else %}
                   <li><a href="{% url 'posts' %}">Home</a></li>
                    <li><a href="{% url 'login' %}">Login </a></li>
                    <li><a href="{% url 'register' %}">Sign Up</a></li>
                   {% endif %}
               </ul>
           </nav>
          
       </div>
   </header>
    <form role='serach' action="{% url 'search_results' %}" method="GET">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search name of project" name="titlPro">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>
    </form>
</body>
</html>
